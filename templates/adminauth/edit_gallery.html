{% extends 'adminauth/adminbase.html' %}
{% load static %}

{% block content %}
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">

        <div class="col-12">
            <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4">Edit Gallery</h6>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="product">Product:</label>
                        <input type="text" name="product" id="product" value="{{ gallery.product }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="image">Image:</label>
                        <input type="file" name="image" id="image">
                    </div>
                    {% if gallery.image %}
                        <img src="{{ gallery.image.url }}" alt="{{ gallery.product.title }}" style="max-width: 100px;">
                    {% else %}
                        No Image Available
                    {% endif %}
                    <br>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>

    </div>
</div>


{% endblock %}
