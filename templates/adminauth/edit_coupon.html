{% extends 'adminauth/adminbase.html' %}

{% block content %}
    <h1>Edit Coupon</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="code" class="form-label">Coupon Code</label>
            <input type="text" class="form-control" id="code" name="code" value="{{ coupon.code }}" required>
        </div>
        <div class="mb-3">
            <label for="discount" class="form-label">Discount (%)</label>
            <input type="number" class="form-control" id="discount" name="discount" value="{{ coupon.discount }}" required>
        </div>
        <div class="mb-3">
            <label for="expiration_date" class="form-label">Expiry Date</label>
            <input type="date" class="form-control" id="expiration_date" name="expiration_date" value="{{ coupon.expiration_date }}" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if coupon.is_active %}checked{% endif %}>
            <label class="form-check-label" for="is_active">Active</label>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
