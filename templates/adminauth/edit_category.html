{% extends 'adminauth/adminbase.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">Edit Category</h1>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" id="title" name="title" class="form-control" value="{{ category.title }}">
                        </div>
                        <!-- Add other fields if you have more fields in the Category model -->

                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="{% url 'categorylist' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
