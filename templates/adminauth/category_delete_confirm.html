{% extends 'adminauth/adminbase.html' %}
{% load static %}

{% block content %}
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete the category "{{ category.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
    <a href="{% url 'categorylist' %}">Cancel</a>
    {% endblock %}
