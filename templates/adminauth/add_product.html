{% extends 'adminauth/adminbase.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">Add Product</h1>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input type="text" class="form-control" name="title" required>
                        </div>

                        <div class="form-group">
                            <label for="category">Category:</label>
                            <select class="form-control" name="category" required>
                                {% for category in categories %}
                                    <option value="{{ category.id }}">{{ category.title }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="marked_price">Marked Price:</label>
                            <input type="number" class="form-control" name="marked_price" required>
                        </div>

                        <div class="form-group">
                            <label for="selling_price">Selling Price:</label>
                            <input type="number" class="form-control" name="selling_price" required>
                        </div>

                        <div class="form-group">
                            <label for="description">Description:</label>
                            <textarea class="form-control" name="description" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="view_count">View Count:</label>
                            <input type="number" class="form-control" name="view_count" required>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="is_available" id="is_available">
                            <label class="form-check-label" for="is_available">Availability</label>
                        </div>

                        <div class="form-group">
                            <label for="image">Image:</label>
                            <input type="file" class="form-control-file" name="image" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Add Product</button>
                        <a href="{% url 'productlist' %}" class="btn btn-secondary">Back to Product List</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add the Bootstrap JavaScript CDN link -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% endblock %}
